<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Justificaciones</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-3 mb-3">
    <div class="card shadow" style="width: 80%; margin: 0 auto;">
        <div class="card-header">
            <h3>Mis Justificaciones</h3>
        </div>
        <div class="card-body table-container">
            <table id="listaMisJustificaciones" class="table table-hover mt-4">
                <thead>
                <tr>
                    <th>Evento</th>
                    <th>Fecha</th>
                    <th>Información</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="justification : ${justifications}">
                    <td th:text="${justification.descripcionEvento}"></td>
                    <td th:text="${#temporals.format(justification.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${justification.informacion}"></td>
                    <td th:text="${justification.descripcionEstado}"></td>
                    <td>
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" th:attr="data-bs-target='#editJustificationModal_' + ${justification.id}">
                            Editar
                        </button>
                        <button class="btn btn-sm btn-danger" th:attr="data-bs-target='#deleteJustificationModal_' + ${justification.id}" data-bs-toggle="modal">
                            Eliminar
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<div th:each="justification : ${justifications}" class="modal fade" th:id="'editJustificationModal_' + ${justification.id}" tabindex="-1" aria-labelledby="editJustificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editJustificationModalLabel">Editar Justificación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/justification/update}" method="post">
                    <input type="hidden" name="id" th:value="${justification.id}">

                    <div class="form-group mb-3">
                        <label for="evento">Evento</label>
                        <select id="evento" name="evento" class="form-control" required>
                            <option th:each="event : ${events}"
                                    th:value="${event.id}"
                                    th:text="${event.titulo}"
                                    th:selected="${event.id == justification.evento}">Título del Evento</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="informacion">Información</label>
                        <textarea id="informacion" class="form-control" name="informacion" rows="3" required th:text="${justification.informacion}"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:each="justification : ${justifications}" class="modal fade" th:id="'deleteJustificationModal_' + ${justification.id}" tabindex="-1" aria-labelledby="deleteJustificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteJustificationModalLabel">Eliminar Justificación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que quieres eliminar esta justificación?
            </div>
            <div class="modal-footer">
                <form th:action="@{/justification/delete}" method="post">
                    <input type="hidden" name="id" th:value="${justification.id}">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#listaMisJustificaciones').DataTable({
            "pagingType": "simple_numbers",
            "searching": true,
            "language": {
                "lengthMenu": "Mostrar _MENU_ filas por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay datos disponibles",
                "infoFiltered": "(filtrado de _MAX_ filas totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "aria": {
                    "sortAscending": ": activar para ordenar la columna de manera ascendente",
                    "sortDescending": ": activar para ordenar la columna de manera descendente"
                }
            },
            "buttons": [ 'pdf' ]
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
