<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reclamos</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-3 mb-3">
    <div class="card shadow" style="width: 95%; margin: 0 auto;">
        <div class="card-header">
            <h3>Lista de Reclamos</h3>
        </div>
        <div class="card-body table-container">
            <table id="claim-list" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Creado</th>
                    <th>Actualizado</th>
                    <th>Tipo</th>
                    <th>Semestre</th>
                    <th>Fecha</th>
                    <th>Docente</th>
                    <th>Créditos</th>
                    <th>Estado</th>
                    <th>Usuario</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="claim : ${claims}">
                    <td th:text="${claim.id}"></td>
                    <td th:text="${claim.titulo}"></td>
                    <td th:text="${claim.descripcion}"></td>
                    <td th:text="${#temporals.format(claim.creado, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(claim.actualizado, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${claim.descripcionTipoReclamo}"></td>
                    <td th:text="${claim.semestre}"></td>
                    <td th:text="${#temporals.format(claim.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${claim.docente}"></td>
                    <td th:text="${claim.creditos}"></td>
                    <td th:text="${claim.descripcionEstadoReclamo}"></td>
                    <td th:text="${userService.getUsernameById(claim.usuario)}"></td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#actionModal"
                                th:data-id="${claim.id}" onclick="setClaimId(this)">
                            Acciones
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Modal para realizar acciones -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionModalLabel">Cambiar Estado y Registrar Acción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para cambiar el estado del reclamo y registrar acciones -->
                <form th:action="@{/admin/claim/actionTaken}" method="post">
                    <!-- Campo oculto para enviar el ID del reclamo -->
                    <input type="hidden" name="claimIdInput" id="claimIdInput" />

                    <div class="form-group mb-3">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" class="form-control">
                            <option th:each="status : ${estadosReclamo}"
                                    th:value="${status.id}"
                                    th:text="${status.descripcion}">Estado del Evento</option>
                        </select>
                    </div>

                    <!-- Campo de texto para ingresar la acción tomada -->
                    <div class="mt-3">
                        <label for="actionTaken">Acción Tomada:</label>
                        <textarea name="actionTaken" id="actionTaken" class="form-control" rows="3" placeholder="Describe las acciones tomadas"></textarea>
                    </div>

                    <!-- Botón de envío para el formulario dentro del form -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    function setClaimId(button) {
        const id = button.dataset.id;
        console.log("ID del reclamo seleccionado:", id);
        document.getElementById("claimIdInput").value = id;
    }
</script>
<script src="https://cdn.datatables.net/2.0.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#claim-list').DataTable({
            "pagingType": "simple_numbers",
            "searching": true,
            "lengthMenu": [10, 25, 50, 100],
            "language": {
                "lengthMenu": "Mostrar _MENU_ filas por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay datos disponibles",
                "infoFiltered": "(filtrado de _MAX_ filas totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
