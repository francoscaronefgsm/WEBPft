<!DOCTYPE html>
<html lang="en"
      xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
    <div class="container mt-3 mb-3">

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p></div>
        <div th:if="${param.logout}" class="alert alert-success">
            <p>You have been logged out.</p></div>
        <div th:if="${param.success}" class="alert alert-success">
            <p>Registration successful, an administrator will approve your account once reviewed.</p></div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div class="form-group mb-3">
                                <label for="username">Username</label>
                                <input
                                        id="username"
                                        type="text"
                                        class="form-control"
                                        name="username">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input
                                        id="password"
                                        type="password"
                                        class="form-control"
                                        name="password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                            <p class="mt-3 text-center">Don't have an account?
                                <a th:href="@{/register}" type="submit">Register here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
