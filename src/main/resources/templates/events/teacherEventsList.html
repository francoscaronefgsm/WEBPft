<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Lista de Eventos</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-3 mb-3"> <div class="card shadow" style="width: 80%; margin: 0 auto;">
    <div class="card-header">
        <h3>Lista de Eventos</h3>
    </div>
    <div class="card-body table-container">
        <table id="teacherEventsList" class="table table-hover mt-4">
            <thead>
            <tr>
                <th>Título</th>
                <th>Tipo de Evento</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Modalidad</th>
                <th>ITR</th>
                <th>Ubicación</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.titulo}"></td>
                <td th:text="${event.descripcionTipoEvento}"></td>
                <td th:text="${#temporals.format(event.fechaInicio, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(event.fechaFin, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${event.descripcionModalidad}"></td>
                <td th:text="${event.nombreItr}"></td>
                <td th:text="${event.ubicacion}"></td>
                <td th:text="${event.descripcionEstadoEvento}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#teacherEventsList').DataTable({
            "pagingType": "simple_numbers",
            "searching": true,
            "lengthMenu": [10, 25, 50, 100],
            "language": {
                "lengthMenu": "Mostrar _MENU_ filas por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay datos disponibles",
                "infoFiltered": "(filtrado de _MAX_ filas totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            },
            "buttons": [
                'copy', 'excel', 'pdf'
            ]
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
