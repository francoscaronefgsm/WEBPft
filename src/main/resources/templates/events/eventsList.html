<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events List</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-3 mb-3"> <!-- Cambiar a container-fluid para usar todo el ancho -->
    <div class="card shadow" style="width: 80%; margin: 0 auto;">
        <div class="card-header">
            <h3>Events List</h3>
        </div>
        <div class="card-body table-container">
            <table id="eventList" class="table table-hover mt-4">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Event Type</th>
                    <th>Teachers</th>
                    <th>Starting Date</th>
                    <th>Ending Date</th>
                    <th>Mode</th>
                    <th>Itr</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.title}"></td>
                    <td th:text="${event.eventType}"></td>
                    <td th:text="${event.teacherNames}"></td>
                    <td th:text="${#temporals.format(event.startingDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(event.endingDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${event.mode}"></td>
                    <td th:text="${event.getItrName()}"></td>
                    <td th:text="${event.location}"></td>
                    <td th:text="${event.status}"></td>

                    <td>
                        <!-- Button to trigger the edit modal -->
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" th:attr="data-bs-target='#editModal_' + ${event.id}">
                            Edit
                        </button>

                        <!-- Button to trigger delete confirmation -->
                        <button class="btn btn-sm btn-danger" th:attr="data-bs-target='#deleteModal_' + ${event.id}" data-bs-toggle="modal">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Edit Modal -->
<div th:each="event : ${events}" class="modal fade" th:id="'editModal_' + ${event.id}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/event/update}" method="post">
                    <input type="hidden" name="id" th:value="${event.id}">

                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" name="title" th:value="${event.title}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" name="eventType" class="form-control" th:value="${event.eventType}">
                            <option th:each="eventType : ${eventTypes}"
                                    th:value="${eventType}"
                                    th:text="${eventType}">Event Type</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="mode">Mode</label>
                        <select id="mode" name="mode" class="form-control" th:value="${event.mode}">
                            <option th:each="mode : ${eventModes}"
                                    th:value="${mode}"
                                    th:text="${mode}">Event Mode</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="startingDate">Starting date</label>
                        <input type="datetime-local" id="startingDate" class="form-control" name="startingDate" th:value="${event.startingDate}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="endingDate">Ending date</label>
                        <input type="datetime-local" id="endingDate" class="form-control" name="endingDate" th:value="${event.endingDate}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="teachers">Teachers</label>
                        <select id="teachers" name="teachers" class="form-control" multiple>
                            <option th:each="teacher : ${teachers}"
                                    th:value="${teacher.id}"
                                    th:text="${teacher.getFirstName()+' '+teacher.getFirstSurname()}">Teacher Name</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="itr">Itr</label>
                        <select id="itr" name="itr" class="form-control" th:value="${event.itr}" >
                            <option th:each="itr : ${itrs}"
                                    th:value="${itr.id}"
                                    th:text="${itr.name}">Itr Name</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="title">Location</label>
                        <input type="text" id="location" class="form-control" name="location" th:value="${event.location}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="status">Status</label>
                        <select id="status" name="status" class="form-control" th:value="${event.location}">
                            <option th:each="status : ${eventStatus}"
                                    th:value="${status}"
                                    th:text="${status}">Event Status</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div th:each="event : ${events}" class="modal fade" th:id="'deleteModal_' + ${event.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this event?
            </div>
            <div class="modal-footer">
                <form th:action="@{/event/delete}" method="post">
                    <input type="hidden" name="id" th:value="${event.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#eventList').DataTable({
            "pagingType": "simple_numbers",
            "searching": true,
            "language": {
                "lengthMenu": "Mostrar _MENU_ filas por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay datos disponibles",
                "infoFiltered": "(filtrado de _MAX_ filas totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            },
            "buttons": [ 'pdf'
            ]
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const startingDateInput = document.getElementById("startingDate");
        const endingDateInput = document.getElementById("endingDate");
        const teachersSelect = document.getElementById("teachers");
        const form = document.querySelector("form");

        function validateDates() {
            const startingDate = new Date(startingDateInput.value);
            const endingDate = new Date(endingDateInput.value);

            // Validación de fechas
            if (startingDate && endingDate) {
                if (startingDate > endingDate) {
                    endingDateInput.setCustomValidity("La fecha de fin debe ser después de la fecha de inicio.");
                } else {
                    endingDateInput.setCustomValidity("");
                }
            }
        }

        function validateTeachers() {
            const selectedTeachers = Array.from(teachersSelect.selectedOptions);
            if (selectedTeachers.length === 0) {
                teachersSelect.setCustomValidity("Seleccione al menos un teacher.");
            } else {
                teachersSelect.setCustomValidity(""); // Limpia el mensaje de error si hay al menos uno seleccionado
            }
        }

        startingDateInput.addEventListener("input", validateDates);
        endingDateInput.addEventListener("input", validateDates);
        teachersSelect.addEventListener("change", validateTeachers); // Escucha cambios en el select de teachers

        form.addEventListener("submit", function(event) {
            validateDates();
            validateTeachers();

            // Si alguna validación no es válida, cancela el envío del formulario
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
        });
    });
</script>
</body>
</html>
