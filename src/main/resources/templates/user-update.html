<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-3 mb-3">
    <div th:if="${param.success}" class="alert alert-success">
        <p>User updated successfully</p></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Update</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{(${#authorization.expression('hasRole(''ADMIN'')') ? '/admin/update' : '/user/update'})}" th:object="${user}">

                        <div class="form-group mb-3">
                            <input type="hidden" id="id" class="form-control" name="id" th:field="*{id}">
                        </div>

                        <div class="form-group mb-3">
                            <input type="hidden" id="username" class="form-control" name="username" th:field="*{username}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" th:field="*{password}">
                        </div>
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

                        <div class="form-group mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}">
                        </div>
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>

                        <div class="form-group mb-3">
                            <label for="secondName">Second Name</label>
                            <input type="text" id="secondName" class="form-control" name="secondName" th:field="*{secondName}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="firstSurname">First Surname</label>
                            <input type="text" id="firstSurname" class="form-control" name="firstSurname" th:field="*{firstSurname}">
                        </div>
                        <p th:if="${#fields.hasErrors('firstSurname')}" class="text-danger" th:errors="*{firstSurname}"></p>

                        <div class="form-group mb-3">
                            <label for="secondSurname">Second Surname</label>
                            <input type="text" id="secondSurname" class="form-control" name="secondSurname" th:field="*{secondSurname}">
                        </div>
                        <p th:if="${#fields.hasErrors('secondSurname')}" class="text-danger" th:errors="*{secondSurname}"></p>

                        <div class="form-group mb-3">
                            <label for="document">Document</label>
                            <input type="text" id="document" class="form-control" name="document" th:field="*{document}">
                        </div>
                        <p th:if="${#fields.hasErrors('document')}" class="text-danger" th:errors="*{document}"></p>

                        <div class="form-group mb-3">
                            <label for="birthDate">Birth Date</label>
                            <input type="date" id="birthDate" class="form-control" name="birthDate" th:field="*{birthDate}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="personalEmail">Personal Email</label>
                            <input type="email" id="personalEmail" class="form-control" name="personalEmail" th:field="*{personalEmail}">
                        </div>
                        <p th:if="${#fields.hasErrors('personalEmail')}" class="text-danger" th:errors="*{personalEmail}"></p>

                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" class="form-control" name="phone" th:field="*{phone}">
                        </div>
                        <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>

                        <div class="form-group mb-3">
                            <label for="department">Department</label>
                            <select type="text" id="department" class="form-control" name="department" th:field="*{department}">
                                <option th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getName()}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('department')}" class="text-danger" th:errors="*{department}"></p>

                        <div class="form-group mb-3">
                            <label for="locality">Locality</label>
                            <select type="text" id="locality" class="form-control" name="locality" th:field="*{locality}">
                                <option th:each="locality : ${localities}" th:value="${locality.getId()}" th:text="${locality.getName()}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('locality')}" class="text-danger" th:errors="*{locality}"></p>

                        <div class="form-group mb-3">
                            <label for="institutionalEmail">Institutional Email</label>
                            <input type="email" id="institutionalEmail" class="form-control" name="institutionalEmail" th:field="*{institutionalEmail}">
                        </div>
                        <p th:if="${#fields.hasErrors('institutionalEmail')}" class="text-danger" th:errors="*{institutionalEmail}"></p>

                        <div class="form-group mb-3">
                            <label for="itr">ITR</label>
                            <select type="text" id="itr" class="form-control" name="itr" th:field="*{itr}">
                                <option th:each="itr : ${itrs}" th:value="${itr.getId()}" th:text="${itr.getName()}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('itr')}" class="text-danger" th:errors="*{itr}"></p>

                        <div th:if="${user.generation > 0}" id="studentFields">
                            <div class="form-group mb-3">
                                <label for="generation">Generation</label>
                                <input type="text" id="generation" class="form-control" name="generation" th:field="*{generation}">
                            </div>
                        </div>

                        <div th:if="${user.area != null && user.teacherRole != null}" id="tutorFields">
                            <div class="form-group mb-3">
                                <label for="area">Area</label>
                                <input type="text" id="area" class="form-control" name="area" th:field="*{area}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="teacherRole">Teacher Role</label>
                                <input type="text" id="teacherRole" class="form-control" name="teacherRole" th:field="*{teacherRole}">
                            </div>
                        </div>

                        <div sec:authorize="hasRole('ADMIN')" class="form-group mb-3">
                            <label for="active">Active</label>
                            <select id="active" class="form-control" name="active" th:field="*{active}">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('active')}" class="text-danger" th:errors="*{active}"></p>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mr-2">Update</button>
                            <a class="btn btn-secondary" th:href="@{/home}" type="submit">Go back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
