<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-3 mb-3">
    <div th:if="${param.success}" class="alert alert-success">
        <p>Usuario actualizado correctamente</p></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{(${#authorization.expression('hasRole(''ADMIN'')') ? '/admin/update' : '/user/update'})}" th:object="${user}">

                        <div class="form-group mb-3">
                            <input type="hidden" id="id" class="form-control" name="id" th:field="*{id}">
                        </div>

                        <div class="form-group mb-3">
                            <input type="hidden" id="username" class="form-control" name="username" th:field="*{nombreUsuario}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control" name="password" th:field="*{contrasena}">
                        </div>
                        <p th:if="${#fields.hasErrors('contrasena')}" class="text-danger" th:errors="*{contrasena}"></p>

                        <div class="form-group mb-3">
                            <label for="firstName">Primer nombre</label>
                            <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{primerNombre}">
                        </div>
                        <p th:if="${#fields.hasErrors('primerNombre')}" class="text-danger" th:errors="*{primerNombre}"></p>

                        <div class="form-group mb-3">
                            <label for="secondName">Segundo nombre</label>
                            <input type="text" id="secondName" class="form-control" name="secondName" th:field="*{segundoNombre}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="firstSurname">Primer apellido</label>
                            <input type="text" id="firstSurname" class="form-control" name="firstSurname" th:field="*{primerApellido}">
                        </div>
                        <p th:if="${#fields.hasErrors('primerApellido')}" class="text-danger" th:errors="*{primerApellido}"></p>

                        <div class="form-group mb-3">
                            <label for="secondSurname">Segundo apellido</label>
                            <input type="text" id="secondSurname" class="form-control" name="secondSurname" th:field="*{segundoApellido}">
                        </div>
                        <p th:if="${#fields.hasErrors('segundoApellido')}" class="text-danger" th:errors="*{segundoApellido}"></p>

                        <div class="form-group mb-3">
                            <label for="document">Documento</label>
                            <input type="text" id="document" class="form-control" name="document" th:field="*{documento}">
                        </div>
                        <p th:if="${#fields.hasErrors('documento')}" class="text-danger" th:errors="*{documento}"></p>

                        <div class="form-group mb-3">
                            <label for="birthDate">Fecha de nacimiento</label>
                            <input type="date" id="birthDate" class="form-control" name="birthDate" th:field="*{fechaNacimiento}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="personalEmail">Correo personal</label>
                            <input type="email" id="personalEmail" class="form-control" name="personalEmail" th:field="*{correoPersonal}">
                        </div>
                        <p th:if="${#fields.hasErrors('correoPersonal')}" class="text-danger" th:errors="*{correoPersonal}"></p>

                        <div class="form-group mb-3">
                            <label for="phone">Teléfono</label>
                            <input type="text" id="phone" class="form-control" name="phone" th:field="*{telefono}">
                        </div>
                        <p th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></p>

                        <div class="form-group mb-3">
                            <label for="department">Departamento</label>
                            <select type="text" id="department" class="form-control" name="department" th:field="*{departamento}">
                                <option th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getNombre()}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('departamento')}" class="text-danger" th:errors="*{departamento}"></p>

                        <div class="form-group mb-3">
                            <label for="locality">Localidad</label>
                            <select type="text" id="locality" class="form-control" name="locality" th:field="*{localidad}">
                                <option th:each="locality : ${localities}" th:value="${locality.getId()}" th:text="${locality.getNombre()}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('localidad')}" class="text-danger" th:errors="*{localidad}"></p>

                        <div class="form-group mb-3">
                            <label for="institutionalEmail">Correo institucional</label>
                            <input type="email" id="institutionalEmail" class="form-control" name="institutionalEmail" th:field="*{correoInstitucional}">
                        </div>
                        <p th:if="${#fields.hasErrors('correoInstitucional')}" class="text-danger" th:errors="*{correoInstitucional}"></p>

                        <div class="form-group mb-3">
                            <label for="itr">ITR</label>
                            <select type="text" id="itr" class="form-control" name="itr" th:field="*{itr}">
                                <option th:each="itr : ${itrs}" th:value="${itr.getId()}" th:text="${itr.getNombre()}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('itr')}" class="text-danger" th:errors="*{itr}"></p>

                        <div th:if="${user.generacion > 0}" id="studentFields">
                            <div class="form-group mb-3">
                                <label for="generation">Generación</label>
                                <input type="text" id="generation" class="form-control" name="generation" th:field="*{generacion}">
                            </div>
                        </div>

                        <div th:if="${user.area != null && user.rolDocente != null}" id="tutorFields">
                            <div class="form-group mb-3">
                                <label for="area">Área</label>
                                <input type="text" id="area" class="form-control" name="area" th:field="*{area}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="teacherRole">Rol docente</label>
                                <input type="text" id="teacherRole" class="form-control" name="teacherRole" th:field="*{rolDocente}">
                            </div>
                        </div>

                        <div sec:authorize="hasRole('ADMIN')" class="form-group mb-3">
                            <label for="active">Activo</label>
                            <select id="active" class="form-control" name="active" th:field="*{activo}">
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('activo')}" class="text-danger" th:errors="*{activo}"></p>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mr-2">Actualizar</button>
                            <a class="btn btn-secondary" th:href="@{/home}" type="submit">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
