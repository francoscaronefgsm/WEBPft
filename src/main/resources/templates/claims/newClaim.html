<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Claim</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Create New Claim</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/user/claim/create}">
                        <div class="form-group mb-3">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" name="title" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" name="description" rows="3" required></textarea>
                        </div>

                        <!-- Selector para APE o VME -->
                        <div class="form-group mb-3">
                            <label>Type</label>
                            <div>
                                <input type="radio" id="eventVme" name="eventVme" value="VME" required onclick="toggleSelection('activityApe','eventVme')">
                                <label for="eventVme">VME</label>
                                <input type="radio" id="activityApe" name="activityApe" value="APE" required onclick="toggleSelection('eventVme','activityApe')">
                                <label for="activityApe">APE</label>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="teacher">Teacher</label>
                            <input type="text" id="teacher" class="form-control" name="teacher" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="credits">Credits</label>
                            <input type="number" id="credits" class="form-control" name="credits" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" id="date" class="form-control" name="date" required>
                        </div>


                        <div class="form-group mb-3">
                            <label for="semester">Semester</label>
                            <input type="number" id="semester" class="form-control" name="semester" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Create Claim</button>
                            <a href="#" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    // Funci√≥n para deseleccionar el otro radio button
    function toggleSelection(otherRadioId,radioActualId) {
        const otherRadio = document.getElementById(otherRadioId);
        const radioActual = document.getElementById(radioActualId);
        otherRadio.checked = false;
        otherRadio.required= false;
        radioActual.required=true;
    }
</script>
</body>
</html>
