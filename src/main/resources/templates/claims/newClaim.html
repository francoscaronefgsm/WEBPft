<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Nuevo Reclamo</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Crear Nuevo Reclamo</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/user/claim/create}">
                        <div class="form-group mb-3">
                            <label for="titulo">Título</label>
                            <input type="text" id="titulo" class="form-control" name="titulo" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion" class="form-control" name="descripcion" rows="3" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="tipoReclamoDto">Tipo Reclamo</label>
                            <select id="tipoReclamoDto" class="form-control" name="tipoReclamoDto">
                                <option th:each="tipoReclamo : ${tiposReclamo}" th:value="${tipoReclamo.id}" th:text="${tipoReclamo.descripcion}"></option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="docente">Docente</label>
                            <input type="text" id="docente" class="form-control" name="docente" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="creditos">Créditos</label>
                            <input type="number" id="creditos" class="form-control" name="creditos" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" class="form-control" name="fecha" required>
                        </div>


                        <div class="form-group mb-3">
                            <label for="semestre">Semestre</label>
                            <input type="number" id="semestre" class="form-control" name="semestre" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Crear Reclamo</button>
                            <a href="#" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
