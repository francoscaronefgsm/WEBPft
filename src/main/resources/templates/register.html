<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div class="container mt-3 mb-3">
    <div th:if="${param.fail}" class="alert alert-danger">Nombre de usuario o correo ya existe</div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Registro</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register}" th:object="${user}" id="registrationForm">
                        <div class="form-group mb-3">
                            <label for="nombreUsuario">Nombre de usuario</label>
                            <input type="text" id="nombreUsuario" class="form-control" name="nombreUsuario" th:field="*{nombreUsuario}">
                        </div>
                        <p th:if="${#fields.hasErrors('nombreUsuario')}" class="text-danger" th:errors="*{nombreUsuario}"></p>

                        <div class="form-group mb-3">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" class="form-control" name="contrasena" th:field="*{contrasena}">
                        </div>
                        <p th:if="${#fields.hasErrors('contrasena')}" class="text-danger" th:errors="*{contrasena}"></p>

                        <div class="form-group mb-3">
                            <label for="primerNombre">Primer nombre</label>
                            <input type="text" id="primerNombre" class="form-control" name="primerNombre" th:field="*{primerNombre}">
                        </div>
                        <p th:if="${#fields.hasErrors('primerNombre')}" class="text-danger" th:errors="*{primerNombre}"></p>

                        <div class="form-group mb-3">
                            <label for="segundoNombre">Segundo nombre</label>
                            <input type="text" id="segundoNombre" class="form-control" name="segundoNombre" th:field="*{segundoNombre}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="primerApellido">Primer apellido</label>
                            <input type="text" id="primerApellido" class="form-control" name="primerApellido" th:field="*{primerApellido}">
                        </div>
                        <p th:if="${#fields.hasErrors('primerApellido')}" class="text-danger" th:errors="*{primerApellido}"></p>

                        <div class="form-group mb-3">
                            <label for="segundoApellido">Segundo apellido</label>
                            <input type="text" id="segundoApellido" class="form-control" name="segundoApellido" th:field="*{segundoApellido}">
                        </div>
                        <p th:if="${#fields.hasErrors('segundoApellido')}" class="text-danger" th:errors="*{segundoApellido}"></p>

                        <div class="form-group mb-3">
                            <label for="genero">Género</label>
                            <select id="genero" name="genero" class="form-control" th:field="*{genero}" required>
                                <option th:each="genero : ${genders}"
                                        th:value="${genero}"
                                        th:text="${genero}">Género</option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('genero')}" class="text-danger" th:errors="*{genero}"></p>

                        <div class="form-group mb-3">
                            <label for="documento">Documento</label>
                            <input type="text" id="documento" class="form-control" minlength="7" maxlength="8" name="documento" th:field="*{documento}">
                        </div>
                        <p th:if="${#fields.hasErrors('documento')}" class="text-danger" th:errors="*{documento}"></p>

                        <div class="form-group mb-3">
                            <label for="fechaNacimiento">Fecha de nacimiento</label>
                            <input type="date" id="fechaNacimiento" class="form-control" name="fechaNacimiento" th:field="*{fechaNacimiento}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="correoPersonal">Correo personal</label>
                            <input type="email" id="correoPersonal" class="form-control" name="correoPersonal" th:field="*{correoPersonal}">
                        </div>
                        <p th:if="${#fields.hasErrors('correoPersonal')}" class="text-danger" th:errors="*{correoPersonal}"></p>

                        <div class="form-group mb-3">
                            <label for="telefono">Teléfono</label>
                            <input type="text" id="telefono" class="form-control" name="telefono" th:field="*{telefono}">
                        </div>
                        <p th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></p>

                        <div class="form-group mb-3">
                            <label for="departamento">Departamento</label>
                            <select id="departamento" class="form-control" name="departamento" th:field="*{departamento}">
                                <option th:each="departamento : ${departments}" th:value="${departamento.id}" th:text="${departamento.nombre}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('departamento')}" class="text-danger" th:errors="*{departamento}"></p>

                        <div class="form-group mb-3">
                            <label for="localidad">Localidad</label>
                            <select id="localidad" class="form-control" name="localidad" th:field="*{localidad}">
                                <!-- Las opciones se llenarán dinámicamente con JS -->
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('localidad')}" class="text-danger" th:errors="*{localidad}"></p>

                        <div class="form-group mb-3">
                            <label for="correoInstitucional">Correo institucional</label>
                            <input type="email" id="correoInstitucional" class="form-control" name="correoInstitucional" th:field="*{correoInstitucional}">
                        </div>
                        <p th:if="${#fields.hasErrors('correoInstitucional')}" class="text-danger" th:errors="*{correoInstitucional}"></p>

                        <div class="form-group mb-3">
                            <label for="itr">ITR</label>
                            <select id="itr" class="form-control" name="itr" th:field="*{itr}">
                                <option th:each="itr : ${itrs}" th:value="${itr.id}" th:text="${itr.nombre}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('itr')}" class="text-danger" th:errors="*{itr}"></p>

                        <div class="form-check mb-3">
                            <label class="form-check-label">¿Rol?</label>
                            <div>
                                <input type="radio" id="estudiante" name="tipoUsuario" value="estudiante" class="form-check-input">
                                <label for="estudiante" class="form-check-label">Estudiante</label>
                            </div>
                            <div>
                                <input type="radio" id="tutor" name="tipoUsuario" value="tutor" class="form-check-input">
                                <label for="tutor" class="form-check-label">Tutor</label>
                            </div>
                        </div>

                        <div id="studentFields" style="display: none">
                            <div class="form-group mb-3">
                                <label for="generacion">Generación</label>
                                <input type="text" id="generacion" class="form-control" name="generacion" th:field="*{generacion}">
                            </div>
                        </div>

                        <div id="tutorFields" style="display: none">
                            <div class="form-group mb-3">
                                <label for="area">Área</label>
                                <input type="text" id="area" class="form-control" name="area" th:field="*{area}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="rolDocente">Rol Tutor</label>
                                <input type="text" id="rolDocente" class="form-control" name="rolDocente" th:field="*{rolDocente}">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const studentRadio = document.getElementById("estudiante");
        const tutorRadio = document.getElementById("tutor");
        const studentFields = document.getElementById("studentFields");
        const tutorFields = document.getElementById("tutorFields");

        function toggleFields() {
            if (studentRadio.checked) {
                studentFields.style.display = "block";
                tutorFields.style.display = "none";
            } else if (tutorRadio.checked) {
                studentFields.style.display = "none";
                tutorFields.style.display = "block";
            }
        }

        studentRadio.addEventListener("change", toggleFields);
        tutorRadio.addEventListener("change", toggleFields);

        toggleFields();

    });
</script>
<script>
    document.getElementById("departamento").addEventListener("change", function () {
        var departamentoId = this.value;
        if (!departamentoId) return;

        fetch("/localities/" + departamentoId)
            .then(response => response.json())
            .then(localities => {
                var localidadSelect = document.getElementById("localidad");
                localidadSelect.innerHTML = "";
                localities.forEach(function(locality) {
                    var option = document.createElement("option");
                    option.value = locality.id;
                    option.textContent = locality.nombre;
                    localidadSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error al obtener localidades:", error));
    });

</script>
</body>
</html>
