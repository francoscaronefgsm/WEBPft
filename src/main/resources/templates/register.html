<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div class="container mt-3 mb-3">
    <div th:if="${param.fail}" class="alert alert-danger">Username or email already exists</div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" name="username" th:field="*{username}">
                        </div>
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" th:field="*{password}">
                        </div>
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

                        <div class="form-group mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}">
                        </div>
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>

                        <div class="form-group mb-3">
                            <label for="secondName">Second Name</label>
                            <input type="text" id="secondName" class="form-control" name="secondName" th:field="*{secondName}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="firstSurname">First Surname</label>
                            <input type="text" id="firstSurname" class="form-control" name="firstSurname" th:field="*{firstSurname}">
                        </div>
                        <p th:if="${#fields.hasErrors('firstSurname')}" class="text-danger" th:errors="*{firstSurname}"></p>

                        <div class="form-group mb-3">
                            <label for="secondSurname">Second Surname</label>
                            <input type="text" id="secondSurname" class="form-control" name="secondSurname" th:field="*{secondSurname}">
                        </div>
                        <p th:if="${#fields.hasErrors('secondSurname')}" class="text-danger" th:errors="*{secondSurname}"></p>

                        <div class="form-group mb-3">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" class="form-control" th:field="*{gender}" required>
                                <option th:each="gender : ${genders}"
                                        th:value="${gender}"
                                        th:text="${gender}">Gender</option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('gender')}" class="text-danger" th:errors="*{gender}"></p>

                        <div class="form-group mb-3">
                            <label for="document">Document</label>
                            <input type="text" id="document" class="form-control" name="document" th:field="*{document}">
                        </div>
                        <p th:if="${#fields.hasErrors('document')}" class="text-danger" th:errors="*{document}"></p>

                        <div class="form-group mb-3">
                            <label for="birthDate">Birth Date</label>
                            <input type="date" id="birthDate" class="form-control" name="birthDate" th:field="*{birthDate}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="personalEmail">Personal Email</label>
                            <input type="email" id="personalEmail" class="form-control" name="personalEmail" th:field="*{personalEmail}">
                        </div>
                        <p th:if="${#fields.hasErrors('personalEmail')}" class="text-danger" th:errors="*{personalEmail}"></p>

                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" class="form-control" name="phone" th:field="*{phone}">
                        </div>
                        <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>

                        <div class="form-group mb-3">
                            <label for="department">Department</label>
                            <select id="department" class="form-control" name="department" th:field="*{department}">
                                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('department')}" class="text-danger" th:errors="*{department}"></p>

                        <div class="form-group mb-3">
                            <label for="locality">Locality</label>
                            <select id="locality" class="form-control" name="locality" th:field="*{locality}">
                                <!-- Las opciones se llenarán dinámicamente con JS -->
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('locality')}" class="text-danger" th:errors="*{locality}"></p>

                        <div class="form-group mb-3">
                            <label for="institutionalEmail">Institutional Email</label>
                            <input type="email" id="institutionalEmail" class="form-control" name="institutionalEmail" th:field="*{institutionalEmail}">
                        </div>
                        <p th:if="${#fields.hasErrors('institutionalEmail')}" class="text-danger" th:errors="*{institutionalEmail}"></p>

                        <div class="form-group mb-3">
                            <label for="itr">ITR</label>
                            <select type="text" id="itr" class="form-control" name="itr" th:field="*{itr}">
                                <option th:each="itr : ${itrs}" th:value="${itr.getId()}" th:text="${itr.getName()}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('itr')}" class="text-danger" th:errors="*{itr}"></p>

                        <div class="form-check mb-3">
                            <label class="form-check-label">Are you a:</label>
                            <div>
                                <input type="radio" id="student" name="userType" value="student" class="form-check-input">
                                <label for="student" class="form-check-label">Student</label>
                            </div>
                            <div>
                                <input type="radio" id="tutor" name="userType" value="tutor" class="form-check-input">
                                <label for="tutor" class="form-check-label">Teacher</label>
                            </div>
                        </div>

                        <div id="studentFields" style="display: none">
                            <div class="form-group mb-3">
                                <label for="generation">Generation</label>
                                <input type="text" id="generation" class="form-control" name="generation" th:field="*{generation}">
                            </div>
                        </div>

                        <div id="tutorFields" style="display: none">
                            <div class="form-group mb-3">
                                <label for="area">Area</label>
                                <input type="text" id="area" class="form-control" name="area" th:field="*{area}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="teacherRole">Teacher Role</label>
                                <input type="text" id="teacherRole" class="form-control" name="teacherRole" th:field="*{teacherRole}">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Already registered? <a th:href="@{/login}" type="submit">Login here.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const studentRadio = document.getElementById("student");
        const tutorRadio = document.getElementById("tutor");
        const studentFields = document.getElementById("studentFields");
        const tutorFields = document.getElementById("tutorFields");

        function toggleFields() {
            if (studentRadio.checked) {
                studentFields.style.display = "block";
                tutorFields.style.display = "none";
            } else if (tutorRadio.checked) {
                studentFields.style.display = "none";
                tutorFields.style.display = "block";
            }
        }

        studentRadio.addEventListener("change", toggleFields);
        tutorRadio.addEventListener("change", toggleFields);

        // Initialize fields on load
        toggleFields();
    });
</script>
<script>
    document.getElementById("department").addEventListener("change", function () {
        var departmentId = this.value;

        // Si no se selecciona un departamento válido, no hacer nada
        if (!departmentId) return;

        fetch("/localities/" + departmentId)
            .then(response => response.json())
            .then(localities => {
                var localitySelect = document.getElementById("locality");
                localitySelect.innerHTML = ""; // Limpiar las opciones actuales

                // Crear y agregar las nuevas opciones
                localities.forEach(function(locality) {
                    var option = document.createElement("option");
                    option.value = locality.id;
                    option.textContent = locality.name;
                    localitySelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching localities:", error));
    });
</script>
</body>
</html>
