<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendances</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-3 mb-3"> <!-- Cambiar a container-fluid para usar todo el ancho -->
    <div class="card shadow" style="width: 80%; margin: 0 auto;">
        <div class="card-header">
            <h3>Students for Attendance</h3>
        </div>
        <div class="card-body table-container">
            <table id="attendanceAnalist" class="table table-hover mt-4">
                <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Event Title</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attendance : ${attendances}">
                    <td th:text="${attendance.nombreStudent}"></td>
                    <td th:text="${attendance.nombreEvento}"></td>
                    <td>
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" th:attr="data-bs-target='#attendanceModal',
                        data-attendance-id=${attendance.id},
                        data-student-name=${attendance.nombreStudent},
                        data-event-title=${attendance.nombreEvento}">
                            Register Attendance
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Modal -->
<div class="modal fade" id="attendanceModal" tabindex="-1" aria-labelledby="attendanceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attendanceModalLabel">Register Attendance</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/attendances/register}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" id="idAttendance">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student</label>
                        <input type="text" class="form-control" id="studentName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="eventTitle" class="form-label">Event</label>
                        <input type="text" class="form-control" id="eventTitle" readonly>
                    </div>

                    <div class="form-group mb-3">
                        <label for="status">Status</label>
                        <select id="status" name="status" class="form-control">
                            <option th:each="status : ${attendanceStatus}"
                                    th:value="${status}"
                                    th:text="${status}">Status</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="qualification" class="form-label">Qualification</label>
                        <input type="number" class="form-control" id="qualification" name="qualification">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="acceptButton" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#attendanceAnalist').DataTable({
            "pagingType": "simple_numbers",
            "searching": true,
            "lengthMenu": [10, 25, 50, 100],
            "language": {
                "lengthMenu": "Mostrar _MENU_ filas por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay datos disponibles",
                "infoFiltered": "(filtrado de _MAX_ filas totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            },
            "buttons": [
                'copy', 'excel', 'pdf'
            ]
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>t>
<script>
    const attendanceModal = document.getElementById('attendanceModal');
    attendanceModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const attendanceId = button.getAttribute('data-attendance-id')
        const studentName = button.getAttribute('data-student-name');
        const eventTitle = button.getAttribute('data-event-title');

        // Actualiza los campos del modal
        document.getElementById('studentName').value = studentName;
        document.getElementById('eventTitle').value = eventTitle;
        document.getElementById('idAttendance').value=attendanceId;

    });

</script>
</body>
</html>
