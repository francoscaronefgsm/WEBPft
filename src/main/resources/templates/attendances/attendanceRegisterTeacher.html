<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asistencias</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-3 mb-3"> <div class="card shadow" style="width: 80%; margin: 0 auto;">
    <div class="card-header">
        <h3>Estudiantes para Asistencia</h3>
    </div>
    <div class="card-body table-container">
        <table id="asistenciaDocente" class="table table-hover mt-4">
            <thead>
            <tr>
                <th>Nombre del Estudiante</th>
                <th>Título del Evento</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="asistencia : ${attendances}">
                <td th:text="${asistencia.nombreEstudiante}"></td>
                <td th:text="${asistencia.nombreEvento}"></td>
                <td>
                    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" th:attr="data-bs-target='#modalAsistencia',
                        data-attendance-id=${asistencia.id},
                        data-student-name=${asistencia.nombreEstudiante},
                        data-event-title=${asistencia.nombreEvento}">
                        Registrar Asistencia
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div class="modal fade" id="modalAsistencia" tabindex="-1" aria-labelledby="modalAsistenciaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAsistenciaLabel">Registrar Asistencia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <form th:action="@{/attendances/registerByTutor}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" id="idAsistencia">
                    <div class="mb-3">
                        <label for="nombreEstudiante" class="form-label">Estudiante</label>
                        <input type="text" class="form-control" id="nombreEstudiante" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="tituloEvento" class="form-label">Evento</label>
                        <input type="text" class="form-control" id="tituloEvento" readonly>
                    </div>

                    <div class="form-group mb-3">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" class="form-control">
                            <option th:each="estado : ${attendanceStatus}"
                                    th:value="${estado}"
                                    th:text="${estado}">Estado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="calificacion" class="form-label">Calificación</label>
                        <input type="number" class="form-control" id="calificacion" name="calificacion">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="botonAceptar" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#asistenciaDocente').DataTable({
            "pagingType": "simple_numbers",
            "searching": true,
            "lengthMenu": [10, 25, 50, 100],
            "language": {
                "lengthMenu": "Mostrar _MENU_ filas por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay datos disponibles",
                "infoFiltered": "(filtrado de _MAX_ filas totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "aria": {
                    "sortAscending": ": activar para ordenar la columna de manera ascendente",
                    "sortDescending": ": activar para ordenar la columna de manera descendente"
                }
            },
            "buttons": [
                'copy', 'excel', 'pdf'
            ]
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    const modalAsistencia = document.getElementById('modalAsistencia');
    modalAsistencia.addEventListener('show.bs.modal', function (event) {
        const boton = event.relatedTarget;
        const idAsistencia = boton.getAttribute('data-attendance-id');
        const nombreEstudiante = boton.getAttribute('data-student-name');
        const tituloEvento = boton.getAttribute('data-event-title');

        // Actualiza los campos del modal
        document.getElementById('nombreEstudiante').value = nombreEstudiante;
        document.getElementById('tituloEvento').value = tituloEvento;
        document.getElementById('idAsistencia').value = idAsistencia;

    });

</script>
</body>
</html>
