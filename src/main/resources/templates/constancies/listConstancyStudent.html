<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Constancies List</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-3 mb-3"> <!-- Cambiar a container-fluid para usar todo el ancho -->
    <div class="card shadow" style="width: 80%; margin: 0 auto;">
        <div class="card-header">
            <h3>My Constancies</h3>
        </div>
        <div class="card-body table-container">
            <table id="listConstancyStudent" class="table table-hover mt-4">
                <thead>
                <tr>
                    <th>Constancy Type</th>
                    <th>Event Title</th>
                    <th>Information</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="constancy : ${constancies}">
                    <td th:text="${constancy.getConstancyType()}"></td>
                    <td th:text="${constancy.getEventTitle()}"></td>
                    <td th:text="${constancy.getInfo()}"></td>
                    <td th:text="${constancy.getStatus()}"></td>
                    <td>
                        <!-- Button to trigger the edit modal -->
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" th:attr="data-bs-target='#editModal_' + ${constancy.id}">
                            Edit
                        </button>

                        <!-- Button to trigger delete confirmation -->
                        <button class="btn btn-sm btn-danger" th:attr="data-bs-target='#deleteModal_' + ${constancy.id}" data-bs-toggle="modal">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Edit Modal -->
<div th:each="constancy : ${constancies}" class="modal fade" th:id="'editModal_' + ${constancy.id}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Constancy</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/constancy/update}" method="post">
                    <input type="hidden" name="id" th:value="${constancy.id}">

                    <div class="form-group mb-3">
                        <label for="constancyType">Constancy Type</label>
                        <select id="constancyType" name="constancyType" class="form-control">
                            <option th:each="constancyType : ${constancyTypes}"
                                    th:value="${constancyType}"
                                    th:text="${constancyType}">Constancy Type</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="event">Event</label>
                        <select id="event" name="event" class="form-control">
                            <option th:each="event : ${events}"
                                    th:value="${event.getId()}"
                                    th:text="${event.getTitle()}">Event</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="info">Information</label>
                        <textarea id="info" class="form-control" name="info" placeholder="Ingrese informacion" required th:text="${constancy.info}"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div th:each="constancy : ${constancies}" class="modal fade" th:id="'deleteModal_' + ${constancy.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Constancy</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Constancy?
            </div>
            <div class="modal-footer">
                <form th:action="@{/constancy/delete}" method="post">
                    <input type="hidden" name="id" th:value="${constancy.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#listConstancyStudent').DataTable({
            "pagingType": "simple_numbers",
            "searching": true,
            "lengthMenu": [10, 25, 50, 100],
            "language": {
                "lengthMenu": "Mostrar _MENU_ filas por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay datos disponibles",
                "infoFiltered": "(filtrado de _MAX_ filas totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            },
            "buttons": [
                'copy', 'excel', 'pdf'
            ]
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
