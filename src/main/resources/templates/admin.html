<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <style>
        th, td {
            border-right: 1px solid #ddd;
        }
        th:last-child, td:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="mt-3 mb-3" style="width: 95%; margin: 0 auto;">
    <div class="card shadow">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h3>Users List</h3>
                </div>
            </div>
        </div>

        <div class="card-body p-1">
            <div class="table-responsive">
                <table id="user-list" class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Second Name</th>
                        <th>First Surname</th>
                        <th>Second Surname</th>
                        <th>Document</th>
                        <th>Age</th>
                        <th>Personal Email</th>
                        <th>Phone</th>
                        <th>Department</th>
                        <th>Locality</th>
                        <th>Institutional Email</th>
                        <th>Itr</th>
                        <th>Generation</th>
                        <th>Area</th>
                        <th>Teacher Role</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.secondName}"></td>
                        <td th:text="${user.firstSurname}"></td>
                        <td th:text="${user.secondSurname}"></td>
                        <td th:text="${user.document}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.personalEmail}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.department}"></td>
                        <td th:text="${user.locality}"></td>
                        <td th:text="${user.institutionalEmail}"></td>
                        <td th:text="${user.itr}"></td>
                        <td th:text="${user.generation}"></td>
                        <td th:text="${user.area}"></td>
                        <td th:text="${user.teacherRole}"></td>
                        <td th:text="${user.isActive()} ? 'Active' : 'Inactive'"></td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{/admin/update/{id}(id=${user.id})}">Update</a>
                        </td>
                        <td>
                            <form th:action="@{/admin/dropout}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <input type="hidden" name="active" th:value="${user.isActive()} ? 'false' : 'true'">
                                <button type="submit" th:class="${user.isActive()} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'">
                                    <span th:text="${user.isActive()} ? 'Deactivate' : 'Activate'"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="dataTables_info" id="user-list_info" role="status" aria-live="polite"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#user-list').DataTable({
            "pagingType": "simple_numbers",
            "searching": true,
            "lengthMenu": [5, 15, 15, 15],
            "language": {
                "lengthMenu": "Mostrar _MENU_ filas por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay datos disponibles",
                "infoFiltered": "(filtrado de _MAX_ filas totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            },
            "buttons": [
                'copy', 'excel', 'pdf'
            ]
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
